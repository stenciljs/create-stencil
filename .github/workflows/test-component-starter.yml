name: Component Starter Smoke Test

on:
  workflow_call:
  # Make this a reusable workflow, no value needed
  # https://docs.github.com/en/actions/using-workflows/reusing-workflows

jobs:
  component_test:
    name: (${{ matrix.os }}.${{ matrix.node }})
    strategy:
      fail-fast: false
      matrix:
        node: ['18', '20', '22']
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸ•¸ï¸ Get Core Dependencies
        uses: stenciljs/.github/actions/get-core-dependencies@main

      - name: ğŸŸ¢ Use Node ${{ matrix.node }}
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      
      - name: ğŸ“¥ Download Build Archive
        uses: stenciljs/.github/actions/download-archive@main
        with:
          name: stencil-cli
          path: .
          filename: stencil-cli-build.zip

      - name: ğŸ”ƒ Initialize the Project
        run: node index.js component tmp-component-starter
        shell: bash

      - name: ğŸ“¦ Install Component Starter Dependencies
        run: npm install
        working-directory: ./tmp-component-starter
        shell: bash

      - name: ğŸ—ï¸ Build Starter Project
        run: npm run build
        working-directory: ./tmp-component-starter
        shell: bash

      - name: ğŸ§ª Test Starter Project
        run: npm run test -- --no-build # the project was just built, don't build it again
        working-directory: ./tmp-component-starter
        shell: bash

